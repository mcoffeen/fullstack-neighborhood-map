<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Neighborhood Map Project</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="col-xs-2" id="side-bar">
            <div class="row text-right">
                <span data-bind="click: closeSideBar" class="glyphicon glyphicon-remove close closeButton"></span>
            </div>
            <div class="row text-center">
                <h2>Neighborhood Map</h2><hr>
            </div>
            <div class="row text-center">
                <button data-bind="click: showMarkers" class="btn btn-primary">Show Locations</button>
                <button data-bind="click: hideMarkers(markers)" class="btn btn-primary">Hide Locations</button>
            </div>
            <div class="row"><hr></div>
            <div class="row">
                <ul data-bind="foreach: locations">
                    <li data-bind="text: title"></li>
                </ul>
            </div>
        </div>
        <div class="col-xs-10" id="map"></div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBbQvUb4c9ozuKjPWeGfdFGpnsfDY30aik&v=3&callback=initMap">
    </script>

</body>
</html>
